<body>
       
    
  <script>

      class Charactor {
            constructor() {
                //勇者のHP、力の設定
                this.name = "勇者ダーク・フレーム・マスター";
                this.hp = Math.floor(Math.random() * 1001) + 200;
                this.power = Math.floor(Math.random() * 5001) + 1000; 
                
                //敵の攻撃力設定
                this.enemyPower = Math.floor(Math.random() * 1001) + 100;
                this.reduceHp = this.hp - this.enemyPower;
                this.takeGauge = this.power - this.enemyPower; 
                

            }
  
            enemyAttack() {     //攻撃メソッド
                
                console.log(`${this.name}のHPは${this.hp} 力は${this.power}`);
                console.log('敵の攻撃を受けた！');
                if (this.reduceHp < 1) {
                    this.reduceHp = 0;
                    console.log(`${this.name}のHPは${this.reduceHp} GAME OVER!!`); //ゲームオーバー
                } else {
                    console.log(`${this.name}のHPは${this.reduceHp} 力は${this.takeGauge}に減少！`);
                }
           }  
      }

   const rpgGame = new Charactor();
   rpgGame.enemyAttack(); 

		
  </script>


</body>
