    <script>

        //////////////    Mapの作成、初期化 ①    /////////////////////////

        const worldMap = new Map( [['フランス','パリ'],['ロシア','モスクワ'],['アメリカ','ワシントン']] );
        
        //set()メソッドで要素の追加
        worldMap.set('イギリス','ロンドン');

        //Mapの中身を表示する場合はスプレッド構文を使う
        console.log([...worldMap]);

        //set()メソッドで要素の上書き
        worldMap.set('アメリカ','ニューヨーク');
        console.log([...worldMap]);

        //要素の取り出し
        console.log(worldMap.get("フランス"));  //keyフランスに対するvalue パリが取得される
        console.log( [...worldMap.keys()] );           //worldMapのkey全てが取得される
        console.log( [...worldMap.values()] );         //worldMapのvalue全てが取得される


        // 反復処理 forEach()で反復処理をして、push()で配列化する例
        const result = [];
        worldMap.forEach((value,key) => {
            result.push(`${key}:${value}`);
        });

        console.log(result);


        // 反復処理  for-of を使用する例

        const keys = [];
        for (const key of worldMap.keys()) {  //全てのkeyを取得する
            keys.push(key);
        }
        
        console.log(keys)
