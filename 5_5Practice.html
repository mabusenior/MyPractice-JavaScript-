<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>5月5日 JavaScript練習</title>
	
</head>

<body>

  
    <input type="text" id="input" oninput="changeFunc()">
    <div id="change"></div>

    
  <script>

    //テキストボックスの内容を<div>に表示する
     function changeFunc() {
     const message = document.getElementById('input').value;
     document.getElementById('change').textContent = message;
    }


  </script>


</body>

</html>
